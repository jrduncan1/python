<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Read (One)</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-between align-items-center">
                <h1>User Info</h1>
                <a href="/" class="btn btn-secondary">Home</a>
            </div>
        </div>
        <div class="row">
            <p><strong>First Name: </strong>{{ users.first_name }}</p>
            <p><strong>Last Name: </strong>{{ users.last_name }}</p>
            <p><strong>Email: </strong>{{ users.email }}</p>
            <p><strong>Created: </strong>{{ users.created_at }}</p>
            <p><strong>Last Updated: </strong>{{ users.updated_at }}</p>
            <a href="/users/{{users.id}}/edit" class="btn btn-primary mb-2">Edit User</a>
            <a href="/users/{{users.id}}/delete" class="btn btn-danger">Delete User</a>
        </div>
    </div>
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
