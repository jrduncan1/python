<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Edit User</h1>
                <a href="/" class="btn btn-info">Home</a>
            </div>
        </div>
        <form action="/users/{{users.id}}/update" method="post">
            <div class="mb-2">
                <label for="first_name">First Name</label>
                <input class="form-control" type="text" name="first_name" id="first_name" value="{{ users.first_name }}">
            </div>
            <div class="mb-2">
                <label for="last_name">Last Name</label>
                <input class="form-control" type="text" name="last_name" id="last_name" value="{{ users.last_name }}">
            </div>
            <div class="mb-2">
                <label for="email">Email</label>
                <input class="form-control" type="text" name="email" id="email" value="{{ users.email }}">
            </div>
            <button class="btn btn-success">Save Changes to User</button>
        </form>
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
