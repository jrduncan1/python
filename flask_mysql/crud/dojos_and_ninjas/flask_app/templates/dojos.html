<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <h2>New Dojo</h2>
                <div class="mt-4">
                    <form action="/dojos/create" method="POST">
                        <label for="name">Name:</label>
                        <input class="ms-3" type="text" name="name" id="name" placeholder="New Dojo Name">
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-success">Create Dojo</button>
                    </form>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>All Dojos</h2>
                    <a href="/ninja/new"><button class="btn btn-secondary">Add New Ninja</button></a>
                </div>
                <div class="table-wrapper-scroll-y mt-4">
                    <table class="table-borderless">
                        {% for dojos in retrieve_dojos:  %}
                        <tr>
                            <td><a href="/dojos/{{ dojos.id }}" class="btn btn-link">{{ dojos.name }}</a></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
