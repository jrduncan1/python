<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipe</title>
</head>

<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center">
            <h1>{{ recipe.name }}</h1>
            <div>
                <a href="/dashboard"><button class="btn btn-primary">Dashboard</button></a>
                <a href="/logout"><button class="btn btn-secondary">Logout</button></a>
            </div>
        </div>

        <div class="row mt-4">
            <h5><strong>Description:</strong></h5>
            <p>{{ recipe.description }}</p>
        </div>
        <div class="row">
            <h5><strong>Under 30 Minutes:</strong></h5>
            {% if recipe in all_recipes == 0 %}
                <p>Yes</p>
            {% else %}
                <p>No</p>
            {% endif %}
        </div>
        <div class="row">
            <h5><strong>Instructions:</strong></h5>
            <p>{{ recipe.instructions }}</p>
        </div>
        <div class="row">
            <h5><strong>Date Made:</strong></h5>
            <p>{{ recipe.date_made_on }}</p>
        </div>

    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
