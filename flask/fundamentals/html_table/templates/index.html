<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
        </thead>
        <tbody>
            {% for users in users: %}
            <tr>
                <tr>{{ users['first_name'] }}</tr>
                <tr>{{ users['last_name'] }}</tr>
                <tr>{{ users['first_name']}} {{ users['last_name'] }}</tr>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
